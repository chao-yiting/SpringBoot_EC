<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新規登録</title>
	<!--link rel="stylesheet" href="../../static/style.css"-->
	<link rel="stylesheet" th:href="@{/css/account.css}" />
</head>

<body>
	<header>
		<!-- 共通のヘッダーをインクルード -->
		<div th:replace="fragments/header.html"></div>
	</header>
	<div class="container">
		<div class="form_account">
			<div class="form_item">
			<h1 >新規登録</h1>
			</div>

			<form th:action="@{/register}" method="post" th:object="${user}">
				<div class="form_item">
					<label for="userName">ユーザー名</label><br>
					<input type="text" id="userName" th:field="*{userName}" placeholder="たなかたろう"><br>

				</div>
				<div class="form_item">
					<label for="email">メールアドレス</label><br>
					<input type="email" id="email" th:field="*{mailAddress}" placeholder="sample@sample.com"><br>

				</div>
				<div class="form_item">
					<label for="password">パスワード</label><br>
					<input type="password" id="password" th:field="*{password}" placeholder="***"><br>


				</div>
				<div class="form_item validation">
					<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
					<span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></span><br>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
				<div class="form_item">
					<button type="submit">会員登録</button>
				</div>
			</form>
			<!--バリデーション追加-->
			<!--span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;"></span><br>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span><br>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span><br-->


		</div>
	</div>
</body>

</html>
